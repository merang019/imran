<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Explore - Travel Planner</title>
    <style>
        /* Reset some default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('pexels-andrew-2859169.jpg'); /* Use your own image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 150, 136, 0.9);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            font-size: 1.2rem;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffe082;
        }

        h1 {
            font-size: 2.8rem;
            margin: 20px 0;
            color: #ffffff;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
        }

        .search {
            margin: 20px;
            text-align: center;
        }

        .search input {
            padding: 10px;
            font-size: 1rem;
            width: 280px;
            border: 2px solid #00796b;
            border-radius: 8px;
            margin-right: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search input:focus {
            outline: none;
            border-color: #ffd740;
            box-shadow: 0 0 8px rgba(255, 215, 64, 0.5);
        }

        .search button {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .country-info {
            margin-top: 20px;
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        .country-info:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .country-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .country-header h2 {
            font-size: 2.4rem;
            color: #00796b;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .country-header img {
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .info-item {
            background-color: #e0f7fa;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
        }

        .info-item strong {
            color: #00796b;
        }

        .coat-of-arms {
            margin-top: 10px;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .nearby-countries {
            margin-top: 30px;
            width: 100%;
        }

        .nearby-countries h3 {
            font-size: 1.8rem;
            color: #00796b;
            margin-bottom: 10px;
            text-decoration: underline;
            text-align: center;
        }

        .nearby-countries ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .nearby-countries li {
            font-size: 1rem;
            padding: 8px 0;
            margin: 5px 0;
            color: #555;
            transition: color 0.3s ease;
        }

        .nearby-countries li:hover {
            color: #00796b;
        }

        .activity-section, .activities {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .activity-section input,
        .activity-section input[type="datetime-local"] {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        .activity-container {
           background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
           border-radius: 10px;
           padding: 20px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin-top: 20px;
           display: flex;
           flex-direction: column;
           align-items: center;
        }

        .activity-section h2 {
            color: #000000;
            margin-bottom: 15px;
         }

        .activity-section button {
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .activity-section button:hover {
            background-color: #004d40;
        }

        .activity-item {
           display: flex;
           justify-content: space-between;
           align-items: center;
        margin: 5px 0;
        }

        .button-group {
           display: flex;
           gap: 8px; /* Controls spacing between buttons */
        }

        .delete-button,
        .activity-item button {
    padding: 5px 10px;
}


        .delete-button {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #b71c1c;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .search input {
                width: 220px;
            }

            .country-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <h1>Explore the World</h1>

    <div class="search">
        <input type="text" id="countryInput" placeholder="Enter country name...">
        <button onclick="searchCountry()">Search</button>
    </div>

    <div id="countryInfo" class="country-info" style="display: none;">
        <div class="country-header">
            <h2 id="countryName"></h2>
            <img id="flag" alt="Country Flag">
        </div>

        <div class="info-grid">
            <div class="info-item">
                <strong>Continent:</strong> <span id="continent"></span>
            </div>
            <div class="info-item">
                <strong>Region:</strong> <span id="region"></span>
            </div>
            <div class="info-item">
                <strong>Subregion:</strong> <span id="subregion"></span>
            </div>
            <div class="info-item">
                <strong>Capital:</strong> <span id="capital"></span>
            </div>
            <div class="info-item">
                <strong>Languages:</strong> <span id="languages"></span>
            </div>
            <div class="info-item">
                <strong>Timezones:</strong> <span id="timezones"></span>
            </div>
            <div class="info-item">
                <strong>Area:</strong> <span id="area"></span> kmÂ²
            </div>
            <div class="info-item">
                <strong>Population:</strong> <span id="population"></span>
            </div>
            <div class="info-item">
                <strong>Latitude/Longitude:</strong> <span id="latlng"></span>
            </div>
            <img id="coatOfArms" class="coat-of-arms" alt="Coat of Arms">
        </div>

        <div class="nearby-countries">
            <h3>Nearby Countries</h3>
            <ul id="nearbyCountriesList"></ul>
        </div>
    </div>

    <div class="activity-section">
        <h2>Your Activities</h2>
        <div class="activity-container">
            <input type="text" id="activityInput" placeholder="Add your activity...">
            <input type="datetime-local" id="dateInput">
            <button onclick="addActivity()">Add Activity</button>
            <div class="activities" id="activitiesList"></div>
        </div>
    </div>
    

    <div class="activities" id="activitiesList"></div>

    <script>
        const activities = [];
        let editIndex = -1;
    
        function searchCountry() {
            const countryInput = document.getElementById('countryInput').value;
            fetch(`https://restcountries.com/v3.1/name/${countryInput}`)
                .then(response => response.json())
                .then(data => {
                    const country = data[0];
                    displayCountryInfo(country);
                })
                .catch(error => console.error('Error fetching country data:', error));
        }
    
        function displayCountryInfo(country) {
            document.getElementById('countryName').innerText = country.name.common;
            document.getElementById('flag').src = country.flags.png;
            document.getElementById('continent').innerText = country.continent;
            document.getElementById('region').innerText = country.region;
            document.getElementById('subregion').innerText = country.subregion;
            document.getElementById('capital').innerText = country.capital;
            document.getElementById('languages').innerText = Object.values(country.languages).join(', ');
            document.getElementById('timezones').innerText = country.timezones.join(', ');
            document.getElementById('area').innerText = country.area;
            document.getElementById('population').innerText = country.population;
            document.getElementById('latlng').innerText = country.latlng.join(', ');
            document.getElementById('coatOfArms').src = country.coatOfArms?.png || '';
            displayNearbyCountries(country.borders);
            document.getElementById('countryInfo').style.display = 'block';
        }
    
        function displayNearbyCountries(borders) {
            const nearbyCountriesList = document.getElementById('nearbyCountriesList');
            nearbyCountriesList.innerHTML = '';
            
            // Fetch details for each bordering country
            const fetchCountryNames = borders.map(border => 
                fetch(`https://restcountries.com/v3.1/alpha/${border}`)
                    .then(response => response.json())
                    .then(data => {
                        const listItem = document.createElement('li');
                        listItem.innerText = data[0].name.common; // Use full country name
                        nearbyCountriesList.appendChild(listItem);
                    })
                    .catch(error => console.error('Error fetching border country data:', error))
            );
    
            // Wait for all fetches to complete
            Promise.all(fetchCountryNames).then(() => {
                console.log("All border country names fetched.");
            });
        }
    
        function addActivity() {
            const activityInput = document.getElementById('activityInput').value;
            const dateInput = document.getElementById('dateInput').value;
    
            // Check for valid input
            if (!activityInput || !dateInput) {
                alert("Please fill in both fields.");
                return;
            }
    
            if (editIndex === -1) {
                activities.push({ name: activityInput, date: dateInput });
            } else {
                activities[editIndex] = { name: activityInput, date: dateInput };
                editIndex = -1; // Reset edit index
            }
    
            // Clear input fields after adding/editing activity
            document.getElementById('activityInput').value = '';
            document.getElementById('dateInput').value = '';
            displayActivities();
        }
    
        function displayActivities() {
           const activitiesList = document.getElementById('activitiesList');
           activitiesList.innerHTML = '';
           activities.forEach((activity, index) => {
           const activityItem = document.createElement('div');
           activityItem.className = 'activity-item';
        
           activityItem.innerHTML = `
               <span>${activity.name} - ${activity.date}</span>
               <div class="button-group">
                  <button class="delete-button" onclick="deleteActivity(${index})">Delete</button>
                  <button onclick="editActivity(${index})">Edit</button>
              </div>
           `;
           activitiesList.appendChild(activityItem);
            });
        }

    
        function deleteActivity(index) {
            activities.splice(index, 1);
            displayActivities();
        }
    
        function editActivity(index) {
            const activity = activities[index];
            document.getElementById('activityInput').value = activity.name;
            document.getElementById('dateInput').value = activity.date;
            editIndex = index; // Set the edit index
        }
    </script>
    
</body>
</html>
